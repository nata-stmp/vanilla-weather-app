<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2387aa8062.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form">
            <input
              type="text"
              placeholder="Type your city"
              autocomplete="off"
              autofocus="on"
              id="search-input-value"
            />
            <input type="submit" value="Search" id="search-button" />
          </form>
          <hr />
          <div class="row main-info">
            <div class="col-6 left-side">
              <h1>Kyiv</h1>
              <ul>
                <li>
                  <span class="current-time"
                    >Tuesday <span class="digits">15:18</span></span
                  >
                </li>
                <li class="today-description">Clear Sky</li>
                <li>
                  Humidity:
                  <span class="digits"
                    ><span class="today-humidity">43%</span></span
                  >, Wind:
                  <span class="digits"
                    ><span class="today-wind">0.89km/h</span></span
                  >
                </li>
              </ul>
            </div>
            <div class="col-6 right-side">
              <h1 class="today-temp">28</h1>
              <div class="temperature-units">
                <a href="#" class="active" id="celsius-temperature">C°</a> |
                <a href="#" id="fahrenheit-temperature"> F°</a>
              </div>
              <img src="#" class="main-icon" />
            </div>
          </div>
          <hr />
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <h2>Tue</h2>
                <img src="#" alt="" width="36px" />
                <h3 class="max-temp">27</h3>
                <h3 class="min-temp">24</h3>
              </div>
              <div class="col-2">
                <h2>Wed</h2>
                <img src="#" alt="" width="36px" />
                <h3 class="max-temp">27</h3>
                <h3 class="min-temp">24</h3>
              </div>
              <div class="col-2">
                <h2>Thu</h2>
                <img src="#" alt="" width="36px" />
                <h3 class="max-temp">27</h3>
                <h3 class="min-temp">24</h3>
              </div>
              <div class="col-2">
                <h2>Fri</h2>
                <img src="#" alt="" width="36px" />
                <h3 class="max-temp">27</h3>
                <h3 class="min-temp">24</h3>
              </div>
              <div class="col-2">
                <h2>Sat</h2>
                <img src="#" alt="" width="36px" />
                <h3 class="max-temp">27</h3>
                <h3 class="min-temp">24</h3>
              </div>
              <div class="col-2">
                <h2>Sun</h2>
                <img src="#" alt="" width="36px" />
                <h3 class="max-temp">27</h3>
                <h3 class="min-temp">24</h3>
              </div>
            </div>
          </div>
          <hr />
        </div>
        <small
          ><a
            href="https://github.com/nata-stmp/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Nataliia Stempkovska, hosted on <a href="#">Netlify</a></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
